<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Environments</title>
    <meta name="description" content="Environments">
    <script src="http://localhost:9000/build/aframe-master.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="js/env-from-query.js"></script>
    <script src="js/generate-links.js"></script>
    <script src="js/link-controls.js"></script>
    <script src="js/multiuser.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.2.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/networked-aframe@0.2.0/dist/networked-aframe.min.js"></script>
    <script src="https://rawgit.com/dataarts/dat.guiVR/master/build/datguivr.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script src="js/datguivr-aframe.js"></script>
    <script src="js/datgui-handlers.js"></script>
  </head>
  <body>
    <a-scene multiuser env-from-query env-subscribe>
      <a-assets>
        <img id="arches" src="img/arches.png">
        <img id="checkboard" src="img/checkerboard.png">
        <img id="egypt" src="img/egypt.png">
        <img id="forest" src="img/forest.png">
        <img id="goaland" src="img/goaland.png">
        <img id="goldmine" src="img/goldmine.png">
        <img id="japan" src="img/japan.png">
        <img id="poison" src="img/poison.png">
        <img id="threetowers" src="img/threetowers.png">
        <img id="tron" src="img/tron.png">
        <img id="yavapai" src="img/yavapai.png">
        <script id="headTemplate" type="text/html">
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </script>
        <script id="leftHandTemplate" type="text/html">
          <a-sphere radius="0.1"></a-sphere>
        </script>
        <script id="rightHandTemplate" type="text/html">
          <a-sphere radius="0.1"></a-sphere>
        </script>
      </a-assets>

      <a-camera networked="template: #headTemplate; showLocalTemplate: false"><a-cursor></a-cursor></a-camera>
      <a-entity link-controls="left" networked="template: #leftHandTemplate" teleport-controls></a-entity>
      <a-entity link-controls="right" networked="template: #rightHandTemplate" teleport-controls></a-entity>

      <a-entity id="links" generate-links layout="type: circle; radius: 5; plane: xz" position="0 1 0"></a-entity>

      <a-datgui name="Environment" position="0 2 -1" gui-inputs>
        <a-gui-dropdown update-dressing>
          <a-gui-option value="none">None</a-gui-option>
          <a-gui-option value="cubes">Cubes</a-gui-option>
          <a-gui-option value="pyramids">Pyramids</a-gui-option>
          <a-gui-option value="cylinders">Cylinders</a-gui-option>
          <a-gui-option value="towers">Towers</a-gui-option>
          <a-gui-option value="mushrooms">Mushrooms</a-gui-option>
          <a-gui-option value="trees">Trees</a-gui-option>
          <a-gui-option value="appratus">Apparatus</a-gui-option>
          <a-gui-option value="torii">Torii</a-gui-option>
        </a-gui-dropdown>
        <a-gui-slider name="Dressing Amount" step="10" min="0" max="1000" update-dressing-amount></a-gui-slider>
        <a-gui-slider name="Dressing Scale" step="1" min="1" max="10" update-dressing-scale></a-gui-slider>

        <a-gui-dropdown update-ground-texture>
          <a-gui-option value="none">None</a-gui-option>
          <a-gui-option value="checkerboard">Checkerboard</a-gui-option>
          <a-gui-option value="squares">Squares</a-gui-option>
          <a-gui-option value="walkernoise">Walker Noise</a-gui-option>
        </a-gui-dropdown>
      </a-datgui>
    </a-scene>
  </body>
</html>
